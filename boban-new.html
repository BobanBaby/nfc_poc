<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Check-In</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    #status {
      margin-top: 20px;
      color: #555;
    }

    #success {
      display: none;
      color: #27ae60;
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Security Check-In</h2>

    <label for="guard">Guard Name</label>
    <select id="guard">
      <option value="">-- Select Guard --</option>
      <option value="Boban">Boban</option>
      <option value="Alex">Alex</option>
      <option value="Manu">Manu</option>
    </select>

    <button id="submitBtn" disabled>✅ Check In</button>

    <p id="status"></p>
    <p id="success">✅ Check-in successful!</p>
  </div>

  <!-- UAParser -->
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.2/src/ua-parser.min.js"></script>

  <script>
    const guardSelect = document.getElementById("guard");
    const submitBtn = document.getElementById("submitBtn");
    const statusText = document.getElementById("status");
    const successMessage = document.getElementById("success");

    // Extract location from URL
    const urlParams = new URLSearchParams(window.location.search);
    const locationValue = urlParams.get("location") || "Unknown";

    guardSelect.addEventListener("change", () => {
      submitBtn.disabled = !guardSelect.value;
    });

    submitBtn.addEventListener("click", () => {
      const guard = guardSelect.value;

      if (!guard) return;

      statusText.textContent = "Submitting...";

      const parser = new UAParser();
      const result = parser.getResult();
      const deviceInfo = `
Device: ${result.device.vendor || "Unknown"} ${result.device.model || ""}
OS: ${result.os.name} ${result.os.version}
Browser: ${result.browser.name} ${result.browser.version}
      `.trim();

      const formData = new FormData();
      formData.append("entry.241709823", guard);         // Guard Name
      formData.append("entry.611889337", locationValue); // Location from URL
      formData.append("entry.1440119737", deviceInfo); // Device Info

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSeQmDcg7L9kyYH8LpY3yAjfTpPFF-ciGbkBz_Lkutz7VC-DEg/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        statusText.style.display = "none";
        successMessage.style.display = "block";
        submitBtn.disabled = true;
      }).catch((err) => {
        statusText.textContent = "Error during submission";
        console.error(err);
      });
    });
  </script>
</body>
</html>
